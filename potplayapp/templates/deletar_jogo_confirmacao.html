<!-- potplayapp/templates/deletar_jogo_confirmacao.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Deleção - Potplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0A031D;
            color: #FFFFFF;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-4 rounded" style="background-color: #0B0225;">
        <h2 class="mb-4">Confirmar Deleção</h2>
        
        <p>Você tem certeza que deseja deletar o jogo <strong>"{{ jogo.nome }}"</strong>?</p>
        <p class="text-danger">Atenção: Esta ação não pode ser desfeita.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
            <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
